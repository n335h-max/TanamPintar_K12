services:
  # 1. Backend Service (Python/FastAPI)
  - type: web
    name: tanampintar-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: GEMINI_API_KEY
        sync: false # You must enter this manually in Render Dashboard

  # 2. Frontend Service (React/Vite)
  - type: web
    name: tanampintar-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tanampintar-backend
          property: url
